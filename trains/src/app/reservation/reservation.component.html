<div class="bha">
<h3>PAKISTAN RAILWAY RESERVATION SYSTEM</h3>
<div class="topnav">
    <a routerLink="/home">Home</a>
    <a routerLink="/reserve">Reservation</a>
    <a routerLink="/details">Cancellation</a>
    <a routerLink="/schedule">Schedule</a>
    <a routerLink="/contact">Contact</a>
  <div class="topnav-right"><a routerLink="/Admin">Admin</a></div>
  </div></div>
<form [formGroup]="bookSeats" (ngSubmit)="collectTicks()">
    <div class="form-group">
        <label >Quantity</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="quantity">
    </div>
    <div class="form-group">
        <label >Start</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="startStation">
    </div>
    <div class="form-group">
        <label >Destination</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="endStation">
    </div>
    <div class="form-group">
        <label >name</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group">
        <label >age</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="age">
    </div>
    <div class="form-group">
        <label >gender</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="gender">
    </div>
    <div class="form-group">
        <label >credit no</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="credit">
    </div>
    <div class="form-group">
        <label >address</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="address">
    </div>
    <div class="form-group">
        <label >berth</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="berth">
    </div>
    <div class="form-group">
        <label >bankname</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="bankname">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
