<div class="bha">
  <h3>PAKISTAN RAILWAY RESERVATION SYSTEM</h3>
  <div class="topnav">
      <a routerLink="/home">Home</a>
      <a routerLink="/reserve">Reservation</a>
      <a routerLink="/details">Cancellation</a>
      <a routerLink="/schedule">Schedule</a>
      <a routerLink="/contact">Contact</a>
    <div class="topnav-right"><a routerLink="/Admin">Admin</a></div>
    </div></div>
<div class="zxy">
<div class="generic-container">
    <div class="panel panel-default">
      <div class="row">
       <h2>TRAINS LIST</h2>
      </div>
      <div class="panel-heading">
      </div>
      <div class="tablecontainer">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>TRAIN NUMBER</th>
            <th>TRAIN NAME</th>
            <th>SOURCE STATION</th>
            <th> DESTINATION STATION</th>
            <th>FARE</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let trai of trains">
            <td><span>{{trai.train_id}}</span></td>
            <td><span>{{trai.train_name}}</span></td>
            <td><span>{{trai.from}}</span></td>
            <td><span>{{trai.to}}</span></td>
            <td><span>{{trai.fare}}</span></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
