<div class="zxy">
<div class="generic-container">
    <div class="panel panel-default">
      <div class="row">
       <h2>TRAINS LIST</h2>
      </div>
      <div class="panel-heading">
        <!-- <span class="lead">TRAINS LIST</span> -->
      </div>
      <div class="tablecontainer">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>TRAIN NUMBER</th>
            <th>TRAIN NAME</th>
            <th>SOURCE STATION</th>
            <th> DESTINATION STATION</th>
            <th>FARE</th>
            <th>CONTROLS</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let trai of trains">
            <td><span>{{trai.train_id}}</span></td>
            <td><span>{{trai.train_name}}</span></td>
            <td><span>{{trai.from}}</span></td>
            <td><span>{{trai.to}}</span></td>
            <td><span>{{trai.fare}}</span></td>
            <th><a class="cde"><i (click)="deleteResto(trai.train_id)"> DELETE /</i></a>
              <a class="cde" routerLink="/update/{{trai.train_id}}"><i> UPDATE</i> </a>
              </th>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
