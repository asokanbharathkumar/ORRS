


  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h4>BOOKING REGISTRATION FORM</h4>
<form [formGroup]="bookSeats" (ngSubmit)="collectTicks()">
  <div class="form-group">
    <input type="text" [(ngModel)]="text" class="form-control" formControlName="startStation" placeholder="SOURCE" name="text" >


    <button type="submit" class="btn btn-default" (click)="search()"  
    >Submit</button>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="text1" class="form-control" formControlName="endStation" placeholder="DESTINATION" name="text1" >
      <button type="submit" class="btn btn-default" (click)="search1()"  
      >Submit</button>
    
</div>
    <div class="form-group">
        <label >Journey Date</label>
        <input type="date" class="form-control" placeholder="Select Your Journey Date" formControlName="date">
    </div>
    <div class="form-group">
        <label >Passenger Name</label>
        <input type="text" class="form-control" placeholder="Enter Passenger Name" formControlName="name">
    </div>
    <div class="form-group">
        <label >Age</label>
        <input type="number" class="form-control" placeholder="Enter Your Age" formControlName="age">
    </div>
    <div class="input_field radio_option">
        <label >Gender</label><br>
        <input type="radio" name="radiogroup1" id="rd1" formControlName="gender">
        <label for="rd1">Male</label><br>
        <input type="radio" name="radiogroup1" id="rd2" formControlName="gender">
        <label for="rd2">Female</label>
    </div>

    <div class="form-group">
        <label >Mobile Number</label>
        <input type="number" class="form-control" placeholder="Enter Your Mobile Number" formControlName="phone">
    </div>
    <div class="form-group">
        <label >Email Id</label>
        <input type="email" class="form-control" placeholder="Enter Your Valid Email-Id" formControlName="email">
    </div>
    <div class="form-group">
      <label >Address</label>
      <input type="text" class="form-control" placeholder="Enter Your Address" formControlName="address">
  </div>
  <div class="form-group">
      <label >Class</label>
      <input type="text" class="form-control" placeholder="Select Your Class" formControlName="berth">
  </div>
    <div class="form-group">
        <label >Credit Card No</label>
        <input type="number" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx" formControlName="credit">
    </div>

    <div class="form-group">
        <label >Bank Name</label>
        <input type="text" class="form-control" placeholder="Enter Your Bank Name" formControlName="bankname">
    </div>
    <br>
    </form>
    <h3 class="free">
      <button type="submit" class="btn btn-success btn-lg btn-block">Book Ticket</button></h3>
    
    </div></div></div>







    <form [formGroup]="editResto" (ngSubmit)="collection()">
      <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Train Number:-</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" placeholder="Add New Train Details" formControlName="train_id">
          </div>
      </div><br>
      <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Train Name:-</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" placeholder="Add New Train Name" formControlName="train_name">
          </div>
      </div><br>
      <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Source Station:-</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" placeholder="Add New Source Station" formControlName="from">
          </div>
      </div><br>
      <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Destination Station:-</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" placeholder="Add New Destination Station" formControlName="to">
          </div>
      </div><br>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Fare:-</label>
        <div class="col-lg-9">
          <input type="text" class="form-control" placeholder="Add New Fair Amount" formControlName="fare">
        </div>
    </div><br>
      <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
             
            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
          </div>
      </div>
  </form>
